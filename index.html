<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>James' Quiz Site</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="js/utils.js" async></script>
	<script src="js/main.js" type="module" defer></script>
</head>
<body>
	<!-- HEADER / NAVBAR -->
	<header>
		<div class="d-flex justify-content-center my-header">
			<h1>My Quiz Site</h1>
		</div>

		<nav class="navbar navbar-expand-sm navbar-dark bg-primary my-navbar">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a id="link_tab_quiz" class="nav-link" href="#">Quiz</a>
						</li>
						<li class="nav-item">
							<a id="link_tab_siteinfo" class="nav-link" href="#">Site Information</a>
						</li>
				</div>
			</div>
		</nav>
	</header>

	<!-- BODY CONTENT -->
	<main class="my-container">
	<h2 id="quiz_title" class="text-center">
		<!-- QUIZ TITLE HERE -->
	</h2>

	<!-- QUIZ-SELECTION CAROUSEL -->
	<div id="quiz_selector_container">
		<div id="carousel" class="carousel slide my-carousel">
			<div id="quiz_list_container" class="carousel-inner">
				<!-- QUIZ LIST HERE -->
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div id="quiz_intro_text" class="my-quiz-intro-text">
			<!-- QUIZ INTRO-TEXT HERE -->
		</div>

		<!-- START QUIZ BUTTON -->
		<button id="quiz_start" class="btn btn-primary btn-lg my-button">
			<span class="iconify-inline" data-width="40px" data-height="40px" data-icon="ic:outline-arrow-drop-down-circle"></span>
		</button>
	</div>

		<!-- PREVIOUS QUESTION BUTTON -->
		<div id="question_container" class="text-center">
			<button id="prev_question" class="btn btn-primary btn-lg my-button">
				<span class="iconify-inline" data-width="40px" data-height="40px" data-icon="ic:outline-arrow-drop-down-circle" data-rotate="180deg"></span>
			</button>

			<div class="my-question-container">
				<div id="question" class="my-question">
					<!-- QUESTION HERE -->
				</div>

				<div id="answers" class="my-answers">
					<!-- ANSWERS HERE -->
				</div>
			</div>

			<!-- NEXT QUESTION BUTTON -->
			<button id="next_question" class="btn btn-primary btn-lg my-button">
				<span class="iconify-inline" data-width="40px" data-height="40px" data-icon="ic:outline-arrow-drop-down-circle"></span>
			</button>
		</div>

		<!-- RESULTS -->
		<div id="results_container" class="text-center">
			<!-- PREVIOUS QUESTION BUTTON -->
			<button id="results_to_last_question" class="btn btn-primary btn-lg my-button">
				<span class="iconify-inline" data-width="40px" data-height="40px" data-icon="ic:outline-arrow-drop-down-circle" data-rotate="180deg"></span>
			</button>
			<div class="my-results-container">
			<div id="tie_notification" class="my-tie-notification text-center">
				It's a tie! Select a result-group below to show its description.
			</div>
				<div id="results" class="my-results text-center">
					<!-- RESULTS HERE -->
				</div>
				<div id="result_info" class="my-results-info text-center">
					<!-- SELECTED RESULT INFO HERE -->
				</div>
			</div>
		</div>
	</main>

	<!-- FOOTER -->
	<footer class="my-footer">
		<div class="d-flex justify-content-between">
			<span>Site Design Copyright &#169; James Percival 2023</span>
			<span class="text-end">Last Updated 2023-01-27</span>
		</div>
	</footer>

	<!--========== TEMPLATES ===========-->

	<!-- Carousel Item (note: the carousel_* classes are used for element targetting rather than styling) -->
	<template id="template_carousel_item">
		<div class="carousel-item">
			<img class="carousel_item_img d-block w-100"> <!-- QUIZ IMAGE -->
			<div class="carousel-caption my-carousel-caption">
				<h5 class="carousel_item_title">
					<!-- QUIZ TITLE HERE -->
				</h5>
				<p class="carousel_item_summary d-none d-sm-block">
					<!-- QUIZ SUMMARY HERE -->
				</p>
			</div>
		</div>
	</template>

	<!-- Answer Choice (note: the answer_choice* classes are used for element targetting rather than styling) -->
	<template id="template_answer_choice">
		<div class="card my-card">
			<img class="answer_choice_img card-img-top" alt="">  <!-- ANSWER CHOICE IMAGE (note: alt-text is redundant here)--> 
			<div class="card-body">
				<p class="answer_choice_text card-text">
					<!-- ANSWER CHOICE TEXT HERE -->
				</p>
			</div>
		</div>
	</template>

	<!-- Result Line-->
	<template id="template_result_line">
		<div class="card my-card2">
			<div class="card-body">
				<p class="result_text card-text">
					<!-- RESULT TEXT HERE -->
				</p>
			</div>
		</div>
	</template>

</body>
</html>
